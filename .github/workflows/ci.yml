name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
          pip install .[dev,cpu]
      
      - name: Cache test models
        id: cache-test-models
        uses: actions/cache@v1
        with:
          path: .\npc_engine\resources\models
          key: ${{ runner.OS }}-test-models
          restore-keys: |
            ${{ runner.OS }}-test-models

      - name: Download test models 
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: python npc_engine\cli.py download-default-models --models-path .\npc_engine\resources\models
      
      - run: tox
