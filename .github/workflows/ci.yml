name: docs-ci

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs==1.2.0
      - run: pip install mkdocstrings==0.16.2
      - run: pip install mkdocs-material==7.3.6
      - run: mkdocs gh-deploy --force
